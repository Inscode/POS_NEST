name: SonarQube Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm run test:coverage
      continue-on-error: true
      
    - name: SonarQube Scanner
      uses: sonarsource/sonarqube-scan-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        # Project identification
        SONAR_PROJECT_KEY: "pos-backend"
        SONAR_PROJECT_NAME: "POS BACKEND"
        SONAR_PROJECT_VERSION: "1.0.0"
        SONAR_SOURCES: "src"
        SONAR_TESTS: "test"
        SONAR_EXCLUSIONS: "**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts"
        # Coverage and test reporting
        SONAR_JAVASCRIPT_LCOV_REPORTPATHS: "coverage/lcov.info"
        SONAR_TYPESCRIPT_LCOV_REPORTPATHS: "coverage/lcov.info"
        # Additional settings
        SONAR_SOURCEENCODING: "UTF-8"
        SONAR_SCM_PROVIDER: "git"
        SONAR_QUALITYGATE_WAIT: "true"
        
    - name: SonarQube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
